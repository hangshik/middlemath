<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <script src="./112.js"></script>
        <title>정수의 덧셈과 뺄셈</title>
    </head>
    <body>
        <center>
        <font size=6px>정수의 덧셈과 뺄셈</font><br><br>
        <div id="problem" style="font-size:30px">문제</div><br>
        <font size=5px><input type="number" id="txt" value="" style="font-size:20px;width:80px;height:40px;text-align:center">
        <button id="myBtn" onclick="main(txt.value)" style="font-size:20px"> 정답 확인 </button>
        </font>
        </center>
        <hr/>
        <div id="result1" style="font-size:30px">정답여부</div>
        <div id="result2" style="font-size:30px">0번 정답입니다.</div>
        <div id="result3" style="font-size:30px">0번 틀렸습니다.</div>
        <br><center><font size="5px"><b>[정답을 입력하세요]</b></font></center>

        <!-- 엔터로 입력 -->
        <script>
            var input = document.getElementById("txt");
            input.addEventListener("keyup", function (event) {
              if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("myBtn").click();
              }
            });
          </script>
    </body>
</html>
